name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']
        
    name: PHP ${{ matrix.php-version }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, pgsql
        coverage: xdebug
        
    - name: Validate composer.json and composer.lock
      run: composer validate --strict
      
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-
          
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-interaction
      
    - name: Run test suite
      run: vendor/bin/phpunit --testdox
      
    - name: Run tests with coverage
      if: matrix.php-version == '8.3'
      run: vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-text
      
    - name: Upload coverage reports to Codecov
      if: matrix.php-version == '8.3'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl
        tools: composer, cs2pr
        
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.3-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.3-
          
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-interaction
      
    - name: Check PHP syntax
      run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l
      
    - name: Install PHP CS Fixer
      run: composer global require friendsofphp/php-cs-fixer
      
    - name: Run PHP CS Fixer
      run: ~/.composer/vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
      
    - name: Install PHPStan
      run: composer global require phpstan/phpstan
      
    - name: Run PHPStan
      run: ~/.composer/vendor/bin/phpstan analyse src --level=5 --no-progress